<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./output.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="w-full bg-Grayish-blue flex justify-center align-middle h-screen"
  >
    <section class="flex justify-center align-middle flex-col">
      <div class="w-[300px] p-4 rounded-xl bg-White">
        <img
          src="./assets/images/image-qr-code.png"
          alt="qaImage"
          class="rounded-xl"
        />
        <div class="p-4">
          <h1 class="text-center font-bold pb-4 text-xl">
            Improve your front-end skills by building projects
          </h1>
          <h2 class="text-center text-sm text-Grayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </h2>
        </div>
      </div>
    </section>

    </div> -->
  </body>
</html>
